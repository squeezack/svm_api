{% include '../../layout/header.html' %} 
{% include '../../layout/sidebar.html' %}

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-plain mb-4">
        <div class="card-body p-3">
          <h2 class="font-weight-bolder mb-0">Scraping Data</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form role="form" method="get" action="{% url 'proses_id' %}" class="text-start">
            {% csrf_token %}
            <div class="input-group input-group-outline my-3">
              <label class="form-label">Masukan Id Youtube</label>
              <input type="text" name="id_video" class="form-control" />
            </div>
            <div class="input-group input-group-outline mb-3">
              <label class="form-label">Masukan Jumlah Komentar</label>
              <input type="number" name="jumlah_komentar" class="form-control" />
            </div>

            <div class="text-center">
              <button type="submit" value="Submit" class="btn bg-gradient-primary w-100 my-4 mb-2"
              >
                Generate Komentar
              </button>
            </div>
          </form>
        </div>
        <br />
      </div>
    </div>
    
  </div>

</div>
  {% include '../../layout/footer.html' %}
